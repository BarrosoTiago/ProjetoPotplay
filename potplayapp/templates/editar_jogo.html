<!-- potplayapp/templates/editar_jogo.html -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Jogo - Potplay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #0A031D; color: #FFFFFF; }
        .container { max-width: 800px; }
        .form-control, .form-select { background-color: #120730; color: #FFFFFF; border: 1px solid #260A74; }
        .form-control:focus, .form-select:focus { background-color: #18044F; color: #FFFFFF; border-color: #4D0470; box-shadow: none; }
        .form-label { font-weight: bold; }
    </style>
</head>
<body>
    <div class="container mt-5 p-4 rounded" style="background-color: #0B0225;">
        <h2 class="mb-4">Editar Jogo: {{ jogo.nome }}</h2>
        
        <!-- O 'enctype' é ESSENCIAL para o upload de arquivos funcionar -->
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- Renderiza o formulário. 'as_p' coloca cada campo em um parágrafo. -->
            {{ form.as_p }}

            <div class="mt-4">
                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                <a href="{% url 'perfil' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
