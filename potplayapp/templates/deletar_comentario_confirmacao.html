{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Deseja deletar? {% endblock %}</title>
    {% block head_extra %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #0A031D; color: #FFFFFF; }
        .container { max-width: 600px; }
    </style>
    {% endblock %}
</head>
<body>
{% block content %}
    <div class="container mt-5 p-4 rounded" style="background-color: #0B0225;">
        <h2 class="mb-4">Confirmar Deleção</h2>
        
        <p>Você tem certeza que deseja deletar seu comentário?</p>
        <blockquote class="border-start border-2 border-secondary ps-2">
            <em>"{{ comentario.texto }}"</em>
        </blockquote>

        <form method="post" class="mt-4">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Sim, deletar comentário</button>
            <a href="{% url 'todos_comentarios' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
{% endblock %}
</body>
</html>
