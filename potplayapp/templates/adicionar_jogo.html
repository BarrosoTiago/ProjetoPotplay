{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'potplayapp/css/global.css' %}">
    <!-- Link para a biblioteca de ícones Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Adicionar Jogo - PotPlay</title>

    <style>
        body {
            background-color: #0A031D;
            color: white;
            font-family: 'Poppins', sans-serif;
            padding: 2rem;
        }
        .container { max-width: 900px; margin: 0 auto; }
        .header { display: flex; align-items: center; margin-bottom: 2rem; }
        .seta-voltar { color: white; font-size: 2rem; text-decoration: none; margin-right: 1.5rem; }
        h2 { font-weight: 700; font-size: 1.5rem; letter-spacing: 1px; margin: 0; }
        .form-wrapper { background-color: #120730; padding: 2.5rem; border-radius: 15px; border: 1px solid #260A74; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; }
        .form-fields label { display: block; margin-bottom: 0.5rem; font-weight: 600; }
        .form-fields input, .form-fields select, .form-fields textarea {
            width: 100%; padding: 0.75rem; background-color: #0A031D;
            border: 1px solid #260A74; border-radius: 8px; color: white;
            font-size: 1rem; margin-bottom: 1rem;
        }
        .form-fields textarea { min-height: 120px; resize: vertical; }
        .upload-area {
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            border: 2px dashed #260A74; border-radius: 10px; padding: 1rem;
            text-align: center; cursor: pointer; transition: all 0.3s; height: 100%;
        }
        .upload-area:hover { background-color: #18044F; border-color: #4D0470; }
        .upload-area .upload-icon { font-size: 2.5rem; color: #ccc; margin-bottom: 1rem; }
        .upload-area p { margin: 0; color: #ccc; font-size: 0.9rem; }
        .upload-area small { color: #4D0470; margin-top: 10px; font-weight: 600; }
        .form-grid input[type="file"] { display: none; } /* Esconde os inputs de arquivo padrão */
        .botoes-finais { text-align: center; margin-top: 2rem; }
        .submit-botao {
            background-color: #4D0470; color: white; border: none; padding: 0.8rem 2.5rem;
            border-radius: 8px; font-weight: 600; font-size: 1rem; cursor: pointer; transition: background-color 0.3s;
        }
        .submit-botao:hover { background-color: #34024C; }
        .cancelar-link { display: block; margin-top: 1rem; color: #aaa; text-decoration: none; }
        .cancelar-link:hover { color: white; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="{% url 'perfil' %}" class="seta-voltar">&#8592;</a>
            <h2>ADICIONAR NOVO JOGO</h2>
        </div>

        <div class="form-wrapper">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-grid">
                    <!-- Coluna da Esquerda: Campos de Texto -->
                    <div class="form-fields">
                        <div>
                            <label for="{{ form.nome.id_for_label }}">Nome do Jogo</label>
                            {{ form.nome }}
                        </div>
                        <div>
                            <label for="{{ form.categoria.id_for_label }}">Categoria</label>
                            {{ form.categoria }}
                        </div>
                        <div>
                            <label for="{{ form.descricao.id_for_label }}">Descrição</label>
                            {{ form.descricao }}
                        </div>
                    </div>
                    
                    <!-- Coluna da Direita: Uploads -->
                    <div class="form-fields" style="display: flex; flex-direction: column; gap: 1rem;">
                        <!-- Área de Upload para a CAPA -->
                        <label for="{{ form.capa.id_for_label }}" class="upload-area">
                            <div class="upload-icon"><i class="fas fa-image"></i></div>
                            <p>Adicionar imagem de capa</p>
                            <small id="capa-name-display"></small>
                        </label>
                        {{ form.capa }}

                        <!-- Área de Upload para o ARQUIVO DO JOGO -->
                        <label for="{{ form.arquivo_jogo.id_for_label }}" class="upload-area">
                            <div class="upload-icon"><i class="fas fa-file-archive"></i></div>
                            <p>Adicionar arquivo do jogo (.zip)</p>
                            <small id="file-name-display"></small>
                        </label>
                        {{ form.arquivo_jogo }}
                    </div>
                </div>

                <div class="botoes-finais">
                    <button class="submit-botao" type="submit">Enviar Jogo</button>
                    <br>
                    <a href="{% url 'perfil' %}" class="cancelar-link">Cancelar</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Script para mostrar o nome dos arquivos selecionados
        function setupFileUploadDisplay(inputId, displayId) {
            const fileInput = document.getElementById(inputId);
            const fileNameDisplay = document.getElementById(displayId);
            if (fileInput) {
                fileInput.addEventListener('change', function() {
                    if (this.files && this.files.length > 0) {
                        fileNameDisplay.textContent = this.files[0].name;
                    } else {
                        fileNameDisplay.textContent = '';
                    }
                });
            }
        }
        setupFileUploadDisplay('{{ form.capa.id_for_label }}', 'capa-name-display');
        setupFileUploadDisplay('{{ form.arquivo_jogo.id_for_label }}', 'file-name-display');
    </script>

</body>
</html>
