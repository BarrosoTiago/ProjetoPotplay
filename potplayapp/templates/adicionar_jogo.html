{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'potplayapp/css/adicionar_jogo.css' %}">
    <link rel="stylesheet" href="{% static 'potplayapp/css/global.css' %}">
    <title>Adicionar Jogo</title>
</head>
<body>
    <div class="main-box">
        
        <form method="post" enctype="multipart/form-data">
            <h2>Adicionar Novo Jogo</h2>
            {% csrf_token %}
            {{ form.as_p }}

            <div id="caixa-botoes">
                <button class="submit-botao" type="submit">Enviar Jogo</button>
                <br>
                <a href="{% url 'perfil' %}">Cancelar</a>
            </div>
        </form>


    </div>

</body>
</html>
