{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    {% block head_extra %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'potplayapp/css/global.css' %}">
    <link rel="stylesheet" href="{% static 'potplayapp/css/adicionar_comentario.css' %}">
    {% endblock %}
    <title>{% block title %}Adicionar Comentário{% endblock %}</title>
</head>
<body>
{% block content %}
    <a class="voltar" href="{% url 'todos_comentarios' %}">← Voltar</a>
    
    <h2 class="titulo">Seu comentário sobre "{{ jogo.nome }}"</h2>

    <form method="post" id="comentario">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="botao" type="submit">Enviar Comentário</button>
    </form>
{% endblock %}
</body>
</html>
